<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<header>
    <h3><a
        href="/index.html">Genesis</a></h3>
    <div class="nav-container">
      <nav class="projects-contact">
        <ul>
          <li><a href="/pages/projects.html">Projects</a></li>
          <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
<main>
    <section class="intro-contact">
        <div class="introtext-contact">
        <h2> Full set of great <br>
             features to make your <br> product
             fresh </h2> 
     
        <p> Our favorite brands are our friends!
            We help them to <br> achieve their goals,
            they help us to stay sharp.
        </p>
        </div>
        <form class="contact-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn">Submit</button>
            
    
        </form>
    </section>
    <section class="map">
        <img src="/img/Map.webp" alt="map">
    </section>
</main>
<footer>
    <h3><a
        href="/index.html">Genesis</a></h3>
    <nav>
      <ul>
        <li><a href="/pages/projects.html">Projects</a></li>
        <li><a href="/pages/contact.html">Contact</a></li>
        <i class="fa-solid fa-basketball"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </ul>
    </nav>
  </footer>
</html>
